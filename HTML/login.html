<!DOCTYPE html>
<html>
<head>
    <meta charset="utf8">
    <title>Example</title>
    <link href="./css/style2.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="forms" id="login-wrapper">
        <div class="form-wrapper">
            <h3>Login</h3>
            <form class="light-border" id="login-form">
                <div>
                    <label>Username:</label>
                    <input class="light-border" name="username" type="text"/>
                </div>
                <div>
                    <label>Password:</label>
                    <input class="light-border" name="password" type="password"/>
                </div>
                <div>
                    <button class="light-border" type="submit">Log In</button>
                </div>
            </form>
        </div>
        <div class="forms">
            <div class="form-wrapper">
                <form class="light-border" id="add-user-form">
                    <input class="light-border"
                           name="username"
                           pattern=".{3,}"
                           placeholder="Name"
                           required
                           type="text">
                    <input class="light-border" name="email" placeholder="email" required type="email">
                    <input class="light-border" name="password" pattern="(?=.*[A-Z]).{8,}" placeholder="Password"
                           required type="password">
                    <button class="light-border" type="submit">Save</button>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="./js/serialize.js"></script>
<script src="./js/main2.js"></script>
</body>
</html>
